<!-- index.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RNY WhiteBoard 2</title>
  </head>
  <body>
    <div id="app">
      <div style="display: flex; height: 100vh; flex-direction: column;">
        <header style="padding: 10px; background: #eee; border-bottom: 1px solid #ccc;">
            <h1>授業資料作成ツール</h1>
            <button id="tc-download">HTML出力</button>
            <input type="text" id="tc-url" value="https://cdn.jsdelivr.net/gh/mysoshake/RNY-WhiteBoard2@latest/dist/student/student-main.js" size="30" placeholder="JSファイルURL">
        </header>
        <div style="display: flex; flex: 1; overflow: hidden;">
            <div style="flex: 1; display: flex; flex-direction: column; border-right: 1px solid #ccc;">
                <div style="padding: 5px; background: #f9f9f9; font-size: 0.9em;">
                    Markdown入力 (#pb 問題 | 答え)
                </div>
                <textarea title="a" id="tc-input" style="flex: 1; padding: 10px; resize: none; border: none; outline: none;"></textarea>
            </div>
            <div style="flex: 1; display: flex; flex-direction: column; background: #fff;">
                <div style="padding: 5px; background: #f9f9f9; font-size: 0.9em;">
                    プレビュー
                </div>
                <div id="tc-preview" style="flex: 1; padding: 20px; overflow-y: auto;"></div>
            </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/tc/main.ts"></script>
  </body>
</html>
